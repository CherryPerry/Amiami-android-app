plugins {
    id 'java-gradle-plugin'
    id 'org.jetbrains.kotlin.jvm' version '1.4.30'
}

repositories {
    google()
    jcenter()
}

gradlePlugin.plugins {
    it.register('app') {
        it.id = 'app'
        it.implementationClass = 'ru.cherryperry.android.AndroidProjectPlugin'
    }
    it.register('library') {
        it.id = 'library'
        it.implementationClass = 'ru.cherryperry.android.AndroidLibraryPlugin'
    }
}

dependencies {
    implementation 'com.android.tools.build:gradle:4.0.0'
}

language: android
android:
  components:
    - build-tools-27.0.3
    - android-27
before_install:
  - ./gradlew decryptFiles
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
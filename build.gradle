buildscript {
    ext.kotlin_version = '1.2.50'

    repositories {
        google()
        jcenter()
        maven { url 'https://plugins.gradle.org/m2/' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.3'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.20.0'
        classpath 'com.google.gms:google-services:4.0.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'gradle.plugin.org.jmailen.gradle:kotlinter-gradle:1.14.0'
        classpath 'gradle.plugin.com.cherryperry.gfe:gradle-file-encrypt:1.0.75d346d'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.github.ben-manes.versions'
apply plugin: 'com.cherryperry.gradle-file-encrypt'

gradleFileEncrypt {
    files = [file('keystore.properties'), file('app/google-services.json')]
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

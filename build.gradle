buildscript {
    ext.kotlin_version = '1.2.51'

    repositories {
        google()
        jcenter()
        maven { url 'https://plugins.gradle.org/m2/' }
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.3'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.20.0'
        classpath 'com.google.gms:google-services:4.0.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'gradle.plugin.org.jmailen.gradle:kotlinter-gradle:1.14.0'
        classpath 'gradle.plugin.com.cherryperry.gfe:gradle-file-encrypt:1.2.0'
        classpath 'io.fabric.tools:gradle:1.25.4'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }
}

apply plugin: 'com.github.ben-manes.versions'
apply plugin: 'com.cherryperry.gradle-file-encrypt'

gradleFileEncrypt {
    files 'keystore.properties', 'app/google-services.json', 'app/fabric.properties'
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
